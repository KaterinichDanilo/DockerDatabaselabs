version: '3.8'
services:
  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://database:5432/ZNOdata -user=postgres -password=1234 -connectRetries=60 migrate
    volumes:
      - ./sql:/flyway/sql
    depends_on:
      - database
    environment:
      - FLYWAY_URL=jdbc:postgresql://database:5432/ZNOdata
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=1234
  database:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "ZNOdata"
    healthcheck:
      test: [ "CMD", "pg_isready", "-d", "ZNOdata", "-p", "5432", "-U", "postgres" ]
      interval: 4s
      timeout: 4s
      retries: 5
  api:
    restart: always
    ports:
      - 8080:8080
    build: .
    depends_on:
      database:
        condition: service_healthy
    environment:
      PYTHONUNBUFFERED: 1
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "ZNOdata"
      POSTGRES_HOST: "database"
  redis:
    image: redis
    ports:
      - 6379:6379